# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The bold font face
  bold:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

## Colors (Molokai Dark)
colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#F8F8F2'
  # Normal colors
  normal:
    black:   '#333333'
    red:     '#C4265E'
    green:   '#48BB78'
    yellow:  '#F6E05E'
    blue:    '#6A7EC8'
    magenta: '#8C6BC8'
    cyan:    '#56ADBC'
    white:   '#E3E3DD'
  # Bright colors
  bright:
    black:   '#666666'
    red:     '#F92672'
    green:   '#51d688'
    yellow:  '#FAF089'
    blue:    '#819AFF'
