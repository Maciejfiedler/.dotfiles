# Font configuration (changes require restart)
font:
  # The size to use.
  size: 12
  # The normal (roman) font face to use.
  normal:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: DejaVu Sans Mono Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic
# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#1f1f1d'
    foreground: '#e0e0e0'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#eb3434'
    green:   '#34eb40'
    yellow:  '#e5eb34'
    blue:    '#1a6fd9'
    magenta: '#eb2d9b'
    cyan:    '#21ebbc'
    white:   '#e8e8e8'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'
